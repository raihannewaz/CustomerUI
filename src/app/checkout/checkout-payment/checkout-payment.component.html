<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row">
      <div class="form-group col-12" formGroupName="paymentForm">
        <label for="nameOnCard">Name on card</label>
        <input type="text" id="nameOnCard" formControlName="nameOnCard" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="form-floating">
          <input type="text" id="cardNumber" formControlName="cardNumber" class="form-control">
          <label for="cardNumber">Card Number</label>
          <span class="text-danger">{{ cardErrors }}</span>
        </div>
      </div>
      <div class="col-3">
        <div class="form-floating">
          <input type="text" id="cardExpiry" formControlName="cardExpiry" class="form-control">
          <label for="cardExpiry">Card Expiry</label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-floating">
          <input type="text" id="cardCvc" formControlName="cardCvc" class="form-control">
          <label for="cardCvc">Card Cvc</label>
        </div>
      </div>
    </div>
  </div>
  

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to review
    </button>
    <button  class="btn btn-primary" (click)="submitOrder()">
        Submit order <i class="fa fa-angle-right"></i> 
        <i  class="fa fa-spinner fa-spin"></i>
    </button>
</div>
