<div class="card h-100 shadow-sm">
    <img src="{{product.productImage}}" alt="{{product.productName}}" class="img-fluid">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.productName}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency:'BDT '}}</span>
        <div class="btn-group mt-auto">
          <button (click)="addItemToBasket()" type="button" class="btn btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button type="button" class="btn btn btn-outline-secondary" [routerLink]="['/shop/'+product.productId]">View</button>
        </div>
    </div>
</div>
