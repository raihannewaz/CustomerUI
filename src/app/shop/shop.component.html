<div class="container mt-2">
    <div class="row">

        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select name="custom-select mb-3" (change)="onSortSelected($event)">
                <option *ngFor="let item of sortOptions" [value]="item.value">{{ item.name }}</option>
              </select>
              

            <h5 class="text-warning ml-3">Category</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" 
                *ngFor="let item of categories"
                [class.active]="item.categoryId===this.shopParams.categoryId"
                [value]="item.categoryId"
                (click)="onCategorySelected(item.categoryId)"
                >
                    {{item.categoryName}}
                </li>
                
              </ul>
            <h5 class="text-warning ml-3">Sub Category</h5>
            <ul class="list-group my-3">
                <li class="list-group-item active" 
                *ngFor="let item of subcategories"
                [class.active]="item.subCategoryId===shopParams.subCategoryId"
                [value]="item.subCategoryId"
                (click)="onSubCategorySelected(item.subCategoryId)"
                >
                    {{item.subCategoryName}}
                </li>
              </ul>


              <h5 class="text-warning ml-3">Brand</h5>
              <ul class="list-group my-3">
                <li class="list-group-item active" 
                *ngFor="let item of brands"
                [class.active]="item.brandId===this.shopParams.brandId"
                [value]="item.brandId"
                (click)="onBrandSelected(item.brandId)"
                >
                    {{item.brandName}}
                </li>
                </ul>
  

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

              <app-paging-header
              [totalCount]="totalCount"
              [pageSize]="shopParams.pageSize"
              [pageNumber]="shopParams.pageNumber"
            ></app-paging-header>
              
                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>

                </div>
            </div> 
           
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4" *ngFor="let item of products">
                  <app-product-item [product]="item"></app-product-item>
                </div>
              </div>

              <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
              
        </section>

    </div>
</div>
