
<div class="container mt-5">
   
    <div *ngIf="(basket$ |async) === null">
        <p>No Item in Basket</p>
    </div>


    <div *ngIf="(basket$ | async) as basket">
        <ul>
            <li *ngFor="let item of basket.basketItem">
                {{item.productName}} - {{item.quantity}}
            </li>
        </ul>
    </div>


</div>
