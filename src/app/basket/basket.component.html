
<div class="container mt-2">
   
    <div *ngIf="(basket$ |async) === null">
        <p>No Item in Basket</p>
    </div>


    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                        (decrement)="decrementItemQuantity($event)"
                        (increment)="incrementItemQuantity($event)"
                        (remove)="removeBasketItem($event)"
                      ></app-basket-summary>
                      
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-total></app-order-total>
                        <a routerLink="/checkout" class="btn btn-info">
                            Proceed To Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
